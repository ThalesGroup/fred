      AZURE_DEPLOYMENT_EMBEDDING: ""
      OPENAI_API_KEY: ""
      OPENAI_API_VERSION: ""
      OLLAMA_API_URL: ""
      OLLAMA_EMBEDDING_MODEL_NAME: ""
      OLLAMA_VISION_MODEL_NAME: ""
      KEYCLOAK_SERVER_URL: ""
