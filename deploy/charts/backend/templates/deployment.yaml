---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      annotations:
        {{- if .Values.podAnnotations }}
          {{- toYaml .Values.podAnnotations | nindent 8 }}
        {{- end }}
      labels:
        app: {{ .Chart.Name }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      {{ toYaml .Values.imagePullSecrets | indent 2 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          # command: ["/bin/bash", "-c", "tail -f /dev/null"]
          args:
            - --server.configurationPath
            - /usr/local/etc/configuration.yaml
            - --server.baseUrlPath
            - {{ .Values.baseUrlPath }}
          ports:
            - containerPort: 8000
          {{- with .Values.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            - name: {{ .Chart.Name }}-config-vol
              mountPath: /usr/local/etc/configuration.yaml
              subPath: configuration.yaml
            - name: {{ .Chart.Name }}-kubeconfig-vol
              mountPath: /home/fred-user/.kube/config
              subPath: config
            - name: {{ .Chart.Name }}-env-vol
              mountPath: /app/config/.env
              subPath: .env            
      volumes:
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        - name: {{ .Chart.Name }}-config-vol
          secret:
            secretName: {{ .Chart.Name }}-config
        - name: {{ .Chart.Name }}-kubeconfig-vol
          secret:
            secretName: {{ .Chart.Name }}-kubeconfig
        - name: {{ .Chart.Name }}-env-vol
          secret:
            secretName: {{ .Chart.Name }}-env
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
